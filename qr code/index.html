<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-[Outfit] font-sans flex items-center justify-center min-h-screen bg-gray-200">
    <div class="bg-white p-4 rounded-2xl shadow-lg w-80 text-center">
        <img src="./shutterbug.vs_qr.png" alt="QR Code" class="rounded-lg w-full">
        <h1>Follow Me on Instagram!</h1>
            <p>Scan the QR code to visit my Instagram profile and stay updated with my latest photos and content. Don't forget to hit follow!</p>
    </div>
</body>
</html>
